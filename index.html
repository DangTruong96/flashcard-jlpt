<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JLPT Flashcard Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>JLPT Flashcard Trainer</h1>
    <div class="selectors">
      <label for="level">Cấp độ:</label>
      <select id="level">
        <option value="">Chọn cấp độ</option>
      </select>

      <label for="lesson">Bài học:</label>
      <select id="lesson">
        <option value="">Chọn bài học</option>
      </select>

      <label for="theme">Giao diện:</label>
      <select id="theme">
        <option value="light">Sáng</option>
        <option value="dark">Tối</option>
      </select>
    </div>

    <div class="error-message" id="error-message" style="display: none;"></div>

    <div class="flashcard-section">
      <div class="note-container" id="learned-note">
        <h3>Đã thuộc</h3>
        <ul id="learned-list"></ul>
      </div>
      <div class="flashcard-container" id="flashcard-container">
        <!-- Các thẻ sẽ được thêm động qua JavaScript -->
      </div>
      <div class="note-container" id="not-learned-note">
        <h3>Chưa thuộc</h3>
        <ul id="not-learned-list"></ul>
      </div>
    </div>

    <div class="controls">
      <button id="audio-btn">Phát âm</button>
      <button id="flip-btn">Lật thẻ</button>
      <button id="mark-btn">Đánh dấu</button>
      <button id="next-btn">Thẻ tiếp theo</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
